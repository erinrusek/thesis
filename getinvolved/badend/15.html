    <script>
       var text = new Blotter.Text("Thanks!"  , {
            size: 70,
            weight: 700,
            fill: "#fff",
            width: 700,

        })

        var material = new Blotter.ChannelSplitMaterial();
        material.uniforms.uOffset.value = 0.07;
        material.uniforms.uRotation.value = 70;
        material.uniforms.uApplyBlur.value = 1; // 0 false, 1 true
        material.uniforms.uAnimateNoise.value = .3;


        var blotter = new Blotter(material, {
            texts: text
        })

        let scope = blotter.forText(text)
        let blotter_text_container = document.querySelector('.blotter-textchannel')
        scope.appendTo(blotter_text_container)
        let x_center,  y_center

        document.onmousemove = moveIt;
      function moveIt(event) {


            material.uniforms.uRotation.value = (event.clientX * .1);
            material.uniforms.uOffset.value = (event.clientX * .0001);

        }
  </script>
