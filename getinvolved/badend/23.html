    <script>
      const text = new Blotter.Text("Now just click this fun button:", {
          size: 50,
          weight: 50,
          fill: 'white',
          paddingLeft: 80,
          paddingRight: 80,
  
      
      })

      let material = new Blotter.SlidingDoorMaterial()
        material.uniforms.uDivisions.value = 2; 
        material.uniforms.uDivisionWidth.value = .2; 
        material.uniforms.uAnimateHorizontal.value = 1; 
        material.uniforms.uFlipAnimationDirection.value = 1; 
        material.uniforms.uSpeed.value = .1; 


      let blotter = new Blotter(material, { texts: text })

      let scope = blotter.forText(text)
      let blotter_text_container = document.querySelector('.blotter-textrolling')
      scope.appendTo(blotter_text_container)
      let x_center,  y_center

      document.onmousemove = moveIt;
    function moveIt(event) {

        material.uniforms.uVolatility.value = (event.clientX * .00002);
        material.uniforms.uNoiseDistortAmplitude.value = (event.clientX * .011);
        material.uniforms.uSpeed.value = (event.clientX * .00001);
    }
  </script>
