                const text = new Blotter.Text("Hmmm....", {

                })
      
                let material = new Blotter.LiquidDistortMaterial()
                  material.uniforms.uVolatility.value = .01;
                  material.uniforms.uSpeed.value = .01;
                  material.uniforms.uSeed.value = .01; // 0 false, 1 true
      
                let blotter = new Blotter(material, { texts: text })
      
                let scope = blotter.forText(text)
                let blotter_text_container = document.querySelector('.blotter-text3')
                scope.appendTo(blotter_text_container)
                let x_center,  y_center
      
                document.onmousemove = moveIt;
              function moveIt(event) {
      
                  material.uniforms.uVolatility.value = (event.clientX * .00002);
                  material.uniforms.uSpeed.value = (event.clientX * .011);
                  material.uniforms.uSeed.value = (event.clientX * .00001);
              }
            </script>
